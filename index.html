<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div>
                    <button type="button" class=" button">AC</button>
                    <input type="button" name="" value="DE" class="input-button" onclick="display.value  = display.value.toString().slice(0,-1)" >
                    <button type="button" class=" button">%</button>
                    <button type="button" class=" button value-operator">/</button>
             </div> 
          <div> 
                    <button type="button" class=" button">7</button>
                    <button type="button" class=" button">8</button>
                    <button type="button" class=" button">9</button>
                    <button type="button" class=" button value-operator">*</button>
              </div> 
            <div> 
                    <button type="button" class=" button" >4</button>
                    <button type="button" class=" button" >5</button>
                    <button type="button" class=" button" >6</button>
                    <button type="button" class=" button value-operator">-</button>
             </div> 
             <div> 
                    <button type="button" class=" button" >1</button>
                    <button type="button" class=" button" >2</button>
                    <button type="button" class=" button" >3</button>
                    <button type="button" class=" button value-operator">+</button>
             </div> 
             <div>                   
                    <button type="button" class=" button bt-space1">0</button>
                    <button type="button" class=" button bt-space">.</button>   
                    <button type="button" class=" button bt-space2 value-operator">=</button>            
           </div> 
     </form>
    <script src="script.js"></script>
</body>
</html>
